[phases.setup]
nixPkgs = [
  "python311",
  "libGL",
  "glib", 
  "libxcrypt-legacy",
  "stdenv.cc.cc.lib",
  "zlib"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete - Railway deployment'"
]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 300 --graceful-timeout 300 --keep-alive 5 --max-requests 100 --worker-class sync --preload --log-level info --access-logfile - --error-logfile - main:app"

[variables]
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
LD_LIBRARY_PATH = "/nix/store/*-gcc-*/lib"
