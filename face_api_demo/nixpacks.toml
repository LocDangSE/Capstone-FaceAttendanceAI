[phases.setup]
nixPkgs = [
  "python311",
  "libGL",
  "mesa",
  "xorg.libXext",
  "xorg.libXrender",
  "xorg.libX11",
  "glib",
  "libxcrypt-legacy",
  "stdenv.cc.cc.lib",
  "zlib"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "source /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete - Railway deployment'",
  "echo 'Setting up library paths...'",
  "mkdir -p /app/.nixlibs",
  "cp -L $(find /nix/store -name 'libGL.so.1' 2>/dev/null | head -1) /app/.nixlibs/ || true",
  "cp -L $(find /nix/store -name 'libGLX.so.0' 2>/dev/null | head -1) /app/.nixlibs/ || true",
  "cp -L $(find /nix/store -name 'libGLdispatch.so.0' 2>/dev/null | head -1) /app/.nixlibs/ || true"
]

[start]
cmd = "export LD_LIBRARY_PATH=/app/.nixlibs:$LD_LIBRARY_PATH && source /opt/venv/bin/activate && gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 300 --graceful-timeout 300 --keep-alive 5 --max-requests 100 --worker-class sync --log-level info --access-logfile - --error-logfile - main:app"

[variables]
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
