name: Deploy to Railway

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check imports
        run: |
          python -c "import flask; import deepface; import tensorflow; print('All imports successful')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        run: |
          curl --retry 5 --retry-delay 10 --fail ${{ secrets.RAILWAY_SERVICE_URL }}/health || exit 1

      - name: Readiness check
        run: |
          curl --retry 3 --retry-delay 5 --fail ${{ secrets.RAILWAY_SERVICE_URL }}/ready || exit 1

      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment successful to ${{ secrets.RAILWAY_SERVICE_URL }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed. Check Railway logs at https://railway.app"
          exit 1
